<!DOCTYPE html>
<html>
    <head>
        <title>Floot in HTML</title>
        <style>
            img#flowerRight{
                float: right;
            }
            img#flowerLeft{
                float: left;
            }
        </style>
    </head>
    <body>
        <h2>Float Right</h2>
        <p>In this example the image will float to the right in the paragraph, and the text in the paragraph will wrap arount the image.</p>
        <p>
            <img id="flowerRight" src="R.png" alt="tree" style="width: 100px; height: 100px;">
            <img id="flowerLeft" src="R.png" alt="tree" style="width: 100px; height: 100px;">
            This is a Dummy content use to understand float property. 
        </p>
    </body>
</html>
